<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Front</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body onload="traerTema()">
  <app-root></app-root>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>M.AutoInit();</script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.materialboxed');
      var instances = M.Materialbox.init(elems);
    }
    );
    function traerTema() {
      color = JSON.parse(localStorage.getItem('Tema'));
      document.getElementsByTagName('body')[0].style.background = color.fondo;
      document.getElementsByTagName('nav')[0].style.background = color.fondo;
      let y = document.querySelectorAll('.contenido, .imagenPerfil, button');
      for (i = 0; i < y.length; i++) {
        y[i].style.boxShadow = color.sombra;
      }
      let x = document.querySelectorAll(".input-field, input[type='text'], input[type='email'], input[type='password'],.contenedor, button");
      for (i = 0; i < x.length; i++) {
        x[i].style.color = color.fLetra;
        x[i].style.background = color.fondo;

      }
    }
  </script>
</body>

</html>

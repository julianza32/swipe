
<div class="container" #container>
    <div class="row container-login" #logincont>
        <form class="col-s12" #formularioLogin="ngForm" (ngSubmit)="loginUsuario()">
            <h3 class="title-form">Ingreso</h3>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="material-icons prefix">email</i>
                    <input id="correo" type="email" name="correo" #correo="ngModel" [(ngModel)]="login.correo">
                    <label for="correo">Correo</label>
                </div>
    
                <div class="input-field col s10 offset-s1">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="contrasena" type="password"  name="contrasena" #contrasena="ngModel" [(ngModel)]="login.contrasena">
                    <label for="contrasena">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit">Iniciar Sesión
                        <i class="material-icons right">trending_flat</i>
                    </button>
                </div>    
            </div>
        </form>
    </div>
</div>

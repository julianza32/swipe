<form #formularioLogin="ngForm" (ngSubmit)="loginUsuario()">
    <div>
        <input type="email" placeholder="Correo" name="correo" #correo="ngModel" [(ngModel)]="login.correo" />
    </div>
    <div>
        <input type="password" placeholder="Contraseña" name="contrasena" #contrasena="ngModel"
            [(ngModel)]="login.contrasena" />
    </div>
    <div>
        <button type="submit">Iniciar Sesión</button>
    </div>
</form>
